# PK (Project Kit) - Tmux Keybindings
# Add these to your ~/.tmux.conf or ~/.config/tmux/tmux.conf

# ============================================================================
# Session Management with PK
# ============================================================================

# Ctrl+b f - Open ANY project (full project picker with filesystem scan)
# This is the main project launcher - shows all projects including inactive ones
bind-key f run-shell "if command -v pk >/dev/null 2>&1; then tmux display-popup -E -w 90% -h 80% 'pk session'; else tmux neww ~/.local/bin/tmux-sessionizer; fi"

# Ctrl+b F (Shift+f) - Switch between ACTIVE sessions only (fast, no scan)
# Harpoon-style quick switcher - only shows currently running tmux sessions
bind-key F run-shell "tmux display-popup -E -w 90% -h 80% 'pk sessions'"

# ============================================================================
# Pinned Projects - Instant Jumping (Harpoon-style)
# ============================================================================

# Ctrl+b g <number> - Jump to pinned project slots
# First press Ctrl+b, then 'g', then a number (1-5)
# This creates a "jump" mode for instant access to your most-used projects

bind-key g switch-client -T jump

# Jump bindings - maps to pin slots 1-5
bind-key -T jump 1 run-shell "pk jump 1"
bind-key -T jump 2 run-shell "pk jump 2"
bind-key -T jump 3 run-shell "pk jump 3"
bind-key -T jump 4 run-shell "pk jump 4"
bind-key -T jump 5 run-shell "pk jump 5"

# ============================================================================
# Usage Examples
# ============================================================================
#
# Pin your favorite projects:
#   pk pin add pk 1
#   pk pin add dkos 2
#   pk pin add conduit 3
#
# Then jump instantly:
#   Ctrl+b g 1  -> Opens 'pk' session
#   Ctrl+b g 2  -> Opens 'dkos' session
#   Ctrl+b g 3  -> Opens 'conduit' session
#
# Quick session switching:
#   Ctrl+b f    -> Browse all projects (filesystem scan)
#   Ctrl+b F    -> Switch between active sessions only (instant)
#
# ============================================================================

